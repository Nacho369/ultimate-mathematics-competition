<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;600&family=Raleway:wght@300;600&display=swap"
        rel="stylesheet">



    <link rel="shortcut icon" href="./images/umc_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>UMC Login</title>
</head>

<body>

    <!-- <div class="container">
            <div class="homeLink" title="Home Page">
                <a href="./index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            </div>
        </div> -->


    <header class="head">
        <div class="container">
            <div class="homeLink" title="Home Page">
                <a href="./index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
            </div>

            <div class="logoDisp">
                <div class="image">
                    <img src="./images/umc_register.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </header>


    <section class="loginForm">
        <div class="container formContain">
            <div class="formContainer">
                <h3>LOGIN</h3>
                <form action="" method="get">
                    <div class="username">
                        <label for="">Username</label>
                        <input type="text" name="" id="" placeholder="Type your username">
                    </div>

                    <div class="password">
                        <label for="">Password</label>
                        <input type="password" name="" id="" placeholder="Type your password">
                    </div>

                    <div class="button">
                        <input type="button" value="Login" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </section>



    <footer>
        <div class="container">
            <div class="footerDisplay1">
                <div class="footerImg">
                    <img src="./images/umc_text_main_white.png" alt="">
                </div>

                <div class="subscribe">
                    <p>Subscribe to our Newsletter</p>
                    <input type="text">
                    <button>Subscribe</button>
                </div>
            </div>

            <div class="footerDisplay2">
                <p>Follow us:</p>
                <div class="socialLinks">
                    <a href="">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </div>
            </div>

            <div class="footerDisplay3">
                <p>&copy; <span>2022</span> Ultimate Mathematics Competition</p>
            </div>
        </div>
    </footer>

</body>

</html>
